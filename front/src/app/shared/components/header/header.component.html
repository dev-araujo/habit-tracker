<header class="topnavbar">
    <section class="topnavbar__titles">
        <h2>KEEP~HABITS</h2>

        <h1>DEVELOPMENT YOUR HABITS</h1>
    </section>

    <form class="topnavbar__actions">
        <input [ngClass]="{'placeholder-red': isError, 'placeholder-blue': !isError}" maxlength="18" #newHabitInput
            type="text" [placeholder]="placeholderContent" />

        <button type="submit" (click)="addHabit(newHabitInput.value); newHabitInput.value = ''">
            <span class="plus">+</span> Add Habit
        </button>
    </form>
</header>
